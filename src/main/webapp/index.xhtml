<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>WEB</title>
</h:head>
<h:body>
    <h:form>
        hello Maven
        <h:outputText value="#{testBean.name}"/>

        <h:commandButton action="#{testBean.check}" value="check"/>
        <br/>
        <h:commandButton action="#{testBean.errorCheck}" value="errorCheck"/>
    </h:form>

<br/>
    <h:form enctype="multipart/form-data">
        <h:inputFile id="file" value="#{testBean.file}"/>
        <h:commandButton value="Upload" action="#{testBean.upload}"/>
    </h:form>

    <h:form>
        <h:dataTable id="attachments" value="#{testBean.attachments}" var="row" binding="#{table}"
                        rowClasses="odd-row, even-row">
            <h:column style="text-align: center">
                <f:facet name="header">#</f:facet>
                <h:outputText value="#{table.rowIndex + 1}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:commandLink value="#{row.name}" action="#{testBean.download(row)}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Size</f:facet>
                <h:outputText value="#{row.size}"/>
            </h:column>
        </h:dataTable>

        <HR/>

    </h:form>

</h:body>




</html>
